name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Panoptes.Api/**'
      - 'Panoptes.Core/**'
      - 'Panoptes.Infrastructure/**'
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set image name lowercase
        id: image
        run: echo "name=$(echo '${{ github.repository }}/backend' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Panoptes.Api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest

      - name: Deploy to Lightsail
        env:
          IMAGE_NAME: ${{ steps.image.outputs.name }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_NAME
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            cd ~/panoptes
            echo "${{ secrets.BACKEND_ENV_FILE }}" > .env
            docker pull ghcr.io/${IMAGE_NAME}:latest
            docker compose down
            docker compose up -d