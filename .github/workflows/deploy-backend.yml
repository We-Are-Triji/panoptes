name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Panoptes.Api/**'
      - 'Panoptes.Core/**'
      - 'Panoptes.Infrastructure/**'
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # 1. Login to GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Build and Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Panoptes.Api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 3. Deploy to Lightsail via SSH
      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to GHCR on the server
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Navigate to app directory
            cd ~/panoptes
            
            # Create .env file from secret
            echo "${{ secrets.BACKEND_ENV_FILE }}" > .env
            
            # Pull the new image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Update docker-compose to use the new image
            # We use 'sed' to replace the image name in case it was different, 
            # or you can ensure your docker-compose.prod.yml on the server points to:
            # ghcr.io/YOUR_GITHUB_USERNAME/panoptes/backend:latest
            
            # Restart services
            docker compose down
            docker compose up -d